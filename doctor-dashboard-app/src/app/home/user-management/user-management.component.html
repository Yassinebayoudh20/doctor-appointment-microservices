<div *ngIf="users">
  <div class="card-body">
    <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
      <div class="row">
        <div class="col-sm-12 col-md-6"></div>
        <div class="col-sm-12 col-md-6"></div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <table id="example2" class="table table-bordered table-hover dataTable dtr-inline" role="grid" aria-describedby="example2_info">
            <thead>
              <tr role="row">
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">Username</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Email</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending"></th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users" class="odd">
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>
                  <a [ngClass]="{'disabled' : user.username == 'admin'}" [routerLink]="['updateUser',user.id]" class="btn btn-block btn-outline-primary">Edit</a>
                  <a [ngClass]="{'disabled' : user.username == 'admin'}" (click)="deleteUser(user,user.id)" class="btn btn-block btn-outline-danger">Delete</a>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th rowspan="1" colspan="1">Username</th>
                <th rowspan="1" colspan="1">Email</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-5">
          <div class="dataTables_info" id="example2_info" role="status" aria-live="polite">Showing
            <b>{{users.length}}</b> users</div>
        </div>

      </div>
    </div>
  </div>
</div>

<style>
  .disabled {
    pointer-events: none;
    cursor: default;
  }
</style>
