<section class="content">

  <!-- Default box -->
  <div class="card card-solid">
    <div class="card-body pb-0">
      <div class="row">
        <div *ngFor="let user of doctorsList" class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch flex-column">
          <div class="card bg-light d-flex flex-fill">
            <div class="card-header text-muted border-bottom-0">
              Doctor
            </div>
            <div class="card-body pt-0">
              <div class="row">
                <div class="col-7">
                  <h2 class="lead">
                    <b>{{user.firstName}} {{user.lastname | uppercase}}</b>
                  </h2>
                  <p class="text-muted text-sm">
                    <b>About: </b> {{user.about}} </p>
                  <ul class="ml-4 mb-0 fa-ul text-muted">
                    <li class="small">
                      <span class="fa-li">
                        <i class="fas fa-lg fa-building"></i>
                      </span> Address: {{user.address}}</li>
                    <br>
                    <li class="small">
                      <span class="fa-li">
                        <i class="fas fa-lg fa-phone"></i>
                      </span> Phone #: {{user.phone}}</li>
                  </ul>
                </div>
                <div class="col-5 text-center">
                  <img src="../../dist/img/user1-128x128.jpg" alt="user-avatar" class="img-circle img-fluid">
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="text-right">
                <a [routerLink]="['appointement',user.id]" class="btn btn-sm btn-primary">
                  <i class="fas fa-user"></i> Take Appointement
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.card-body -->

    <!-- /.card-footer -->
  </div>
  <!-- /.card -->

</section>
