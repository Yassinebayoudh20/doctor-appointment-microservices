<div *ngIf="user">
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">{{user.username}}'s info</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form [formGroup]="updateForm" (ngSubmit)="updateUser()">
      <div class="card-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" formControlName="email" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Username</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="username" formControlName="username" [(ngModel)]="user.username">
        </div>
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
</div>
